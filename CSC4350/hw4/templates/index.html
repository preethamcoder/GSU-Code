<html>
    <head>
        <link rel="stylesheet" href="/static/style.css">     
    </head>
    <body>
        
        <h1>Preetham's favorite movies are:</h1>
            <ol>
                {% for index in range(num) %}
                    {% if movies[index] in fav %}
			<div>
			<li style="color:green">{{movies[index]}}<img src="{{pics[index]}}" align="right" /><br><br><br><br><br></li>
			</div>
                    {%endif%}
		{%endfor%}
		{% for each in range(num) %}
		    {% if not movies[each] in fav %}
			<div>
			<li style="color:black">{{movies[each]}}<img src="{{pics[each]}}" align="right" /><br><br><br><br><br></li>
			</div>
		    {%endif%}     	
		{%endfor%}
            </ol>
    </body>
</html>
