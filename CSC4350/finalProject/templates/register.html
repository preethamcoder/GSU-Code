<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="{{ url_for('static', filename='form.css' ) }}" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Register </title>
      </style>
   </head>
   <body>
      <div class="nav">
         <a class="remove-highlighting" href="/">HOME</a>
   </div>
      <div class="alert">
         {% with messages = get_flashed_messages() %}
         {% if messages %}
         {% for message in messages %}
         <div class="alert alert-danger" role="alert">
            {{ message }}
         </div>
         {% endfor %}
         {% endif %}
         {% endwith %}
      </div>
      <div class="center">
         <div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img"/>
         </div>
         <div class="container-login"/>
            <center class = "header">
               <h1>Register</h1>
            </center>
            <form class="form" method="POST" action="/register">
               <label class="label-form" for="html">Username or email</label><br>
               <input  class="text-line" type="text" name="username" required/>
               <div class = "header">
                  <label class="label-form" for="html">Password </label><br>
                  <input class="text-line" type="password" name="password" required />
                  <a class="header" href="{{url_for('login')}}">Returning user? Sign In</a><br>
                  <button class ="button" type="submit">Register</button>
               </div>
            </form>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   </body>
</html>
